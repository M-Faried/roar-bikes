<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact details for Roar - 57 Moyglare Abbey">
    <link rel="stylesheet" href="css-reset.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto:300,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f3dafd2b57.js" crossorigin="anonymous"></script>
    <title>Roar Bikes - Contact Us</title>
</head>

<body>
    <div class="container">

        <header>
            <div class="logo">
                <a href="index.html"><img src="images/logo-roar-bikes.svg" alt="logo"></a>
            </div>
            <nav>
                <div class="navbutton">
                    <a href="#">Book Online</a>
                    <div class="dropdown-list">
                        <a href="#" class="navbutton">Onsite Service</a>
                        <a href="#" class="navbutton">Parts Delivery</a>
                        <a href="#" class="navbutton">Request Callback</a>
                    </div>
                </div>
                <div class="navbutton">
                    <a href="#">About</a>
                </div>
                <div class="navbutton">
                    <a href="contact-us.html">Contacts</a>
                </div>
            </nav>
        </header>



        <div class="main2">
            <h1>Contact US</h1>
            <p>Do you have a question? Please don't hesitate to send us an email and we will get back to you within 2
                days.</p>

            <form method="get" action="./index.html">

                <div class="input-block">
                    <label for="idName" class="newline-label">Name</label>
                    <input type="text" name="name" id="idName" placeholder="First Name, Last Name" required>
                </div>

                <div class="input-block">
                    <label for="idEmail" class="newline-label">Email</label>
                    <input type="email" name="email" id="idEmail" placeholder="Email" required>
                </div>

                <div class="input-block">
                    <label for="idMessage" class="newline-label">Message</label>
                    <textarea name="message" id="idMessage" cols="100" rows="5"
                        placeholder="Let us know what you think..."></textarea>
                </div>

                <div class="input-block">
                    <input type="checkbox" name="email-sub" id="idEmailSub" value="yes-sign-me-up" checked>
                    <label for="idEmailSub">Sign Up for email news letter.</label>
                </div>
                <input type="submit" value="Submit">
            </form>

        </div>

    </div>
</body>

</html>
